<div id="abcd">
  <div *ngIf="!loginFlag" id="login-page">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-5 ">
          <div class="card" style="border-style: solid;">
            <div class="card-header mb-4"
              style="text-align: center;font-weight: bold;background-color: rgba(182, 192, 168, 0.801);">LOGIN</div>
            <div class="card-body">
              <form>
                <div class="form-group mb-5 row">
                  <label for="inputUsername" class="col-md-3 col-form-label text-md"
                    style="font-weight: bold;">Username:</label>
                  <div class="col-md-8">
                    <input type="text" class="form-control" name="inputUsername" id="inputUsername" required autofocus>
                  </div>
                </div>


                <div class="form-group mb-5 row">
                  <label for="inputPassword" class="col-md-3 col-form-label text-md"
                    style="font-weight: bold;">Password:</label>
                  <div class="col-md-8">
                    <input type="password" name="inputPassword" class="form-control" id="inputPassword" required>
                  </div>
                </div>
                <div class="col-md-6 offset-md-3 mb-3">
                  <button class="btn btn-primary btn-block" routerLink="/deskboard" type="submit" (click)="login()"
                    style="border-radius: 1rem;">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="loginFlag" id="predict">
    <app-predict-deforestation></app-predict-deforestation>
  </div>
</div>
